<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prayance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>                                                             
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            
            <!-- Logo -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Prayance</a>
            </div>
            
            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="mainNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Content</a></li>
                    
                    <!-- drop down menu -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Profile <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Cat</a></li>
                            <li><a href="#">Fish</a></li>
                            <li><a href="#">Dog</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- right align -->
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button type="button" class="btn" data-toggle="modal" data-target="#popUpWindow" style="margin-top: 5px;">Open Log In Window</button>
                    </li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Body -->
<div class="container">
    
    <h1>My new Demo Page</h1>
    <h5>It has as many elements as I could add</h5>
    
    <!-- Pictures -->
        <img src="images/poroo.jpg" class="img-rounded" width="230" height="230" style="margin: 10px;">
        <img src="images/Fat_Poro.jpg" class="img-circle" width="230" height="230" style="margin: 10px;">

    
    
    
    <!-- Table -->
        <h2>Stripped Table</h2>
        <table class="table table-striped" style="margin: 10px;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Elly</td>
                    <td>30</td>
                    <td>5491</td>
                </tr>
                <tr>
                    <td>Dee</td>
                    <td>40</td>
                    <td>3412</td>
                </tr>
                <tr>
                    <td>Fred</td>
                    <td>10</td>
                    <td>697</td>
                </tr>
            </tbody>
        </table>
    
        <!-- Video -->
        <div class="embed-responsive embed-responsive-16by9" style="margin: 10px;">
            <iframe class="embed-responsive-item" src="http://www.youtube.com/embed/0vrdgDdPApQ" style="margin: 10px;"></iframe>
        </div>
    
</div>
    
    <!-- My popup Window -->
        <div class="modal fade" id="popUpWindow">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <!-- header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Log In</h3>
                </div>
                
                <!-- body (form) -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                                                <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </form>
                </div>
                <!-- footer (button) -->
                <div class="modal-footer">
                    <button class="btn btn-primary btn-block">Log In</button>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
